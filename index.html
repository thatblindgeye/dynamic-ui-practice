<!DOCTYPE html>
<html theme="light" lang="en">
  <head>
    <title>Dynamic UI</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/thatblindgeye-favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav id="upper-nav">
        <ul class="upper-links primary-links">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Link 1</a></li>
          <li><a href="#" class="link">Link 2</a></li>
          <li><a href="#" class="link">Link 3</a></li>
          <li><a href="#" class="link">Link 4</a></li>
          <li class="dropdown-container">
            <span role="button" id="dropdown-1" class="dropdown-button" tabindex="0" aria-expanded="false">Dropdown</span>
            <ul class="dropdown-links" aria-labelledby="dropdown-1">
              <li><a href="#" class="link">Sub-Link A Sub-Link A</a></li>
              <li><a href="#" class="link">Sub-Link B</a></li>
              <li><a href="#" class="link">Sub-Link C</a></li>
            </ul>
          </li>
          <li><a href="#" class="link">Link 5</a></li>
          <li><a href="#" class="link">Link 6 Link 6</a></li>
          <li><a href="#" class="link">Link 7</a></li>
          <li class="dropdown-container">
            <span role="button" id="dropdown-2" class="dropdown-button" tabindex="0" aria-expanded="false">Other Dropdown</span>
            <ul class="dropdown-links" aria-labelledby="dropdown-2">
              <li><a href="#" class="link">Sub-Link D  Sub-Link D</a></li>
              <li><a href="#" class="link">Sub-Link E</a></li>
              <li><a href="#" class="link">Sub-Link F</a></li>
            </ul>
          </li>
          <li><a href="#" class="link">Link 8</a></li>
          <li class="more-container">
            <span role="button" class="dropdown-button more-links-button" tabindex="0" aria-expanded="false">More</span>
            <ul class="dropdown-links more-links" aria-labelledby="more-links-button">
            </ul>
          </li>
        </ul>
      </nav>
      <span aria-hidden="true" role="switch" class="theme-toggle" tabindex="0">
      </span>
    </header>

    <div id="main">
      <div class="image-slider-container">
        <div class="previous-arrow slider-arrow" tabindex="0"><<</div>
        <div class="next-arrow slider-arrow" tabindex="0">>></div>
        <div class="image-container"></div>
      </div>
      <div class="slider-dots">
        <span class="dot" tabindex="0"></span>
        <span class="dot" tabindex="0"></span>
        <span class="dot" tabindex="0"></span>
        <span class="dot" tabindex="0"></span>
        <span class="dot" tabindex="0"></span>
      </div>
    </div>

    <footer>
      <nav id="lower-nav">
        <a href="https://github.com/thatblindgeye" target="_blank">
          <img class="github-logo" src="assets/GitHub-Mark-32px.png" alt="that blind guy's github profile">
          opens in a new tab
        </a>
      </nav>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
